<form [formGroup]="form">
  <div>
    <mat-form-field>
      <input matInput placeholder="name" formControlName="name" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="street" formControlName="street1" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="city" formControlName="city" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="state" formControlName="state_code" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="country" formControlName="country" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="website" formControlName="website" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="phone" formControlName="phone" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="zip" formControlName="zip" required>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!form.valid">Save</button>
  <button mat-raised-button color="primary" (click)="location.back()" >Cancel</button>
</form>
